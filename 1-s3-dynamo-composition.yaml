apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: dynamodb-with-bucket
spec:
  compositeTypeRef:
    apiVersion: my-api.dmaganto.es/v1alpha1
    kind: XDatabase
  resources:
    - name: s3-bucket
      base:
        apiVersion: s3.aws.crossplane.io/v1beta1
        kind: Bucket
        metadata:
          name: test-bucket-dmaganto
        spec:
          forProvider:
            accelerateConfiguration:
              status: Enabled
            acl: private
            corsConfiguration:
              corsRules:
                - allowedHeaders:
                    - "*"
                  allowedMethods:
                    - GET
                  allowedOrigins:
                    - "*"
                  exposeHeaders:
                    - x-amz-server-side-encryption
            lifecycleConfiguration:
              rules:
                - expiration:
                    days: 15
                  filter:
                    prefix: ola/
                  status: Enabled
            locationConstraint: eu-west-1
          providerConfigRef:
            name: provider-config-aws
    - name: dynamodb
      base:
        apiVersion: dynamodb.aws.crossplane.io/v1alpha1
        kind: Table
        metadata:
          name: test-dynamo-dmaganto
        spec:
          forProvider:
            attributeDefinitions:
              - attributeName: attribute1
                attributeType: S
            keySchema:
              - attributeName: attribute1
                keyType: HASH
            provisionedThroughput:
              readCapacityUnits: 1
              writeCapacityUnits: 1
            region: eu-west-1
          providerConfigRef:
            name: provider-config-aws